<!DOCTYPE html>
<html>
<head>
    <title>Roulette Games</title>

    <h1>Welcome to our Roulette Games!</h1>

        <div class="card">

        <div class="card">

            <input class="name-input" type="text" placeholder="Enter your name here">

    </div>
    <script src="script.js"></script>

</html>
